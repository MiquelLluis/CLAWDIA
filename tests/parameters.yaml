dataset:
    sample_rate: 4096
    n_samples: 99  # Number of samples per class.
    length: 4096  # 1 second
    amp_threshold: 0.01  # Relative to max amplitude h0 of SG and RD.
    tukey_alpha: 0.05  # Not too long if applied to 4096 window, not too sharp
                       # if applied to a 256 patch.
    peak_time: 0.5  # Amplitude peak at center of the 1s window.
    random_seed: 42
    
    # Range of values from where to randomly sample when generating the
    # waveforms.
    wave_parameters_limits:
        # Frequency [Hz]
        mf0: 40
        Mf0: 1500
        # Root sum squared [Hz^-1/2]
        mhrss: 5.0e-22
        Mhrss: 4.0e-21
        # Quality factor (SG, RD)
        mQ: 2
        MQ: 20
        # Duration (G)
        mT: 0.001
        MT: 0.01

    train_size: 0.333333333  # Train 1/3, Test 2/3.

denoising_dictionary:
    # Dictionary initialization.
    a_length: 64  # TODO: Test
    d_size: 100  # TODO: Test
    lambda1: 0.1  # TODO: Test
    batch_size: 128  # TODO: Crec que puc aumentar el nombre (default 512).
    l2_normed: True
    allow_allzeros: False  # Specially because of G, way shorter than SG & RD.
    n_iter: 1000
    random_seed: 424242
    ignore_completeness: False
    mode_traindl: 0  # Default values, just for the record.
    mode_lasso: 2    #/
    
    # Training
    train_patches: 1024
    threads: 4  # TODO: Canviar si llance a Vives!!!!!!

denoising:
    random_seed: 1993
    max_amplitude_noise: 0.5
    sc_lambda: 0.4
    threshold: 0.001
    step: 16
    batchsize: 64
    max_iter: 100
